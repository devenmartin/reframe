<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive Reframer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <h1>Positive Reframer</h1>
        <textarea id="inputText" placeholder="Type your text here..." rows="4" cols="50"></textarea>
        <button onclick="generateReframe()">Reframe Text</button>
        <div id="outputContainer">
            <textarea id="outputText" placeholder="Reframed text will appear here..." rows="4" cols="50" readonly></textarea>
            <button onclick="copyText()">Copy Text</button>
            <button onclick="tryAgain()">Try Again</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
